<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Work Day Scheduler</title>

</head>

<body>


  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>



  </header>



  <div class="container">



  </div>


  <div class="rows">
    <div class="past">
      <div class="col-md-2">9:00 am</div>
      <div class="col-md-9">Text</div>
      <div class="col-md-1 mb-1">Save Me</div>


      <div class="col-md-2">10:00 am</div>
      <div class="col-md-9">
        <input class="text">""</div></input>
      <div class="col-md-1">Save Me</div>


      <div class="col-md-2">11:00 am</div>
      <div class="col-md-9">Text</div>
      <div class="col-md-1">Save Me</div>
    </div>
    <div class="present">
      <div class="col-md-2 mb-1">12:00 pm</div>
      <div class="col-md-9">Text</div>
      <div class="col-md-1">Save Me</div>
    </div>

    <div class="future">

      <div class="col-md-2">1:00 pm</div>
      <div class="col-md-9">Text</div>
      <div class="col-md-1">Save Me</div>



      <div class="col-md-2">2:00 pm</div>
      <div class="col-md-9">Text</div>
      <div class="col-md-1">Save Me</div>



      <div class="col-md-2">3:00 pm</div>
      <div class="col-md-9">Text</div>
      <div class="col-md-1">Save Me</div>



      <div class="col-md-2">4:00 pm</div>
      <div class="col-md-9">Text</div>
      <div class="col-md-1">Save Me</div>



      <div class="col-md-2">5:00 pm</div>
      <div class="col-md-9">Text</div>
      <div class="col-md-1">Save Me</div>
    </div>

  </div>



  <link rel="stylesheet" href="script.js" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </script>

</body>

</html>
